<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>

<link rel="stylesheet" type="text/css" href="../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../themes/icon.css">
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript">
	$(function(){
		$('#dg').datagrid({    
		    url:'datagrid_data1.json',    
		    columns:[[    
		        {field:'productid',title:'商品id',width:100},    
		        {field:'productname',title:'商品名称',width:100},    
		        {field:'unitcost',title:'商品单价',width:100,align:'left'},
		        {field:'status',title:'商品状态',width:100},    
		        {field:'attr1',title:'商品属性',width:100},
		        {field:'xxx',title:'操作',width:100,formatter:function(value,row,index){
					return "<a href='#'>修改</a> | <a href='#'>删除</a>";	}
		        },
		    ]],
		    striped:true,
		    pagination:true,//分页工具
		    pageList:[3,5,10] //每页显示数据条数的选择
		}); 
	});
</script>
</head>
<body>
<table id="dg" class="easyui-datagrid">   
    
</table>  


</body>
</html>
