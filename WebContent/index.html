<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>

	<link rel="stylesheet" type="text/css" href="./themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="./themes/icon.css">
	<script type="text/javascript" src="./js/jquery.min.js"></script>
	<script type="text/javascript" src="./js/jquery.easyui.min.js"></script>

<style type="text/css">
	.menuA{
		text-decoration:none;
	}
</style>

<script type="text/javascript">
	$(function(){
		$(".menuA").click(function(){
			//获得链接的文本
			var textContent = this.innerHTML;
			//获取请求路径
			var url = this.href;
			//创建选项卡
			createTabs(textContent,url);
			//超链接不跳转
			return false;
		});
	});
	
	//创建选项卡函数
	function createTabs(textContent,url){
		//判断是否存在
		var flag = $("#tt").tabs("exists",textContent);
		
		if(flag){
			//存在选项卡
			$('#tt').tabs("select",textContent);
		}else{
			//不存在选项卡
			$('#tt').tabs('add',{    
			    title:textContent,    
			    content:createUrl(url),    
			    closable:true
			});  
		}
	}
	
	function createUrl(url){
		return "<iframe src='"+url+"' style='border:0px;width:100%;height:95%;'></iframe>";
	}
</script>
</head>
<body>
<div id="cc" class="easyui-layout" data-options="fit:true">
	<div data-options="region:'north',split:true" title="CRM管理系统" style="height:100px"></div>
	<div data-options="region:'west',split:true" title="系统菜单" style="width:200px;">
		<div id="aa" class="easyui-accordion" data-options="fit:true">   
		    <div title="客户管理" data-options="iconCls:'icon-save',selected:true" style="overflow:auto;padding:10px;">   
		       	<a href="customer.html" class="menuA">客户管理</a>
		    </div>   
		    <div title="联系人管理" data-options="iconCls:'icon-reload'" style="padding:10px;">   
		   	<a href="linkman.html" class="menuA">联系人管理</a>
		    </div>   
		    <div title="拜访记录管理" data-options="iconCls:'icon-reload'">   
		   		<a href="#" class="menuA">拜访记录管理</a>
		    </div>
		     <div title="统计分析" data-options="iconCls:'icon-reload'">   
		   			<a href="#" class="menuA">统计分析</a>
		    </div>   
		     <div title="系统管理" data-options="iconCls:'icon-reload'">   
		   		<a href="#" class="menuA">系统管理</a>
		    </div>      
		</div>  
	</div>
	<div data-options="region:'center',title:''" style="padding:5px;background:#eee;" >
		<div id="tt" class="easyui-tabs" data-options="fit:true">   
   			 <div title="数据区域" data-options="closable:true" style="padding:20px;display:none;">   
      			  数据区域 
   		 	</div>   
		</div>  
	</div>
		
</div> 
</body>
</html>
